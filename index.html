<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>2014 Mad Hatter, September 5, 2014, Hutton Hotel</title>
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/foundation.css'>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/modernizr.js'></script>
  </head>
  <body>
    <div class="large-12 columns main">
      <form>
        <fieldset>
         <legend>
           <span><img src="images/logo.png"></span>
           <span class="event-title">2014 Mad Hatter, September 5, 2014, Hutton Hotel</span> &nbsp;
         </legend>
         <div class="event-title-mobile">
          <h3>2014 Mad Hatter</h3>
          <h4>September 5, 2014, Hutton Hotel</h4>
         </div>
          <div class="row form-row">
            <div class="large-8 columns">
              <label>Choose Your Number of Tickets ($175, up to 10 tickets)</label>
                <select id="registration">
                  <option value="none"></option>
                  <option value="1" data-product-id="1">1 Ticket</option>
                  <option value="2" data-product-id="1">2 Tickets</option>
                  <option value="3" data-product-id="1">3 Tickets</option>
                  <option value="4" data-product-id="1">4 Tickets</option>
                  <option value="5" data-product-id="1">5 Tickets</option>
                  <option value="6" data-product-id="1">6 Tickets</option>
                  <option value="7" data-product-id="1">7 Tickets</option>
                  <option value="8" data-product-id="1">8 Tickets</option>
                  <option value="9" data-product-id="1">9 Tickets</option>
                  <option value="10" data-product-id="1">10 Tickets</option>
                </select>
              </label>
            </div>
          </div>

          <div class="row form-row">
            <div class="large-8 columns">
              <label>Sponsorship Level</label>
              <select id="sponsorship">
                <option value="none"></option>
                <option value="platinum_level">Platinum - $1000: Includes 2 tickets to Mad Hatter on September 5 and 2 tickets to Patrons' Party on September 2</option>
                <option value="gold_level">Gold - $500: Includes 1 ticket to Mad Hatter on September 5 and 2 tickets to Patrons' Party on September 2</option>
                <option value="silver_level">Silver - $250: Includes 2 tickets to Patrons' Party</option>
              </select>
            </div>
          </div>

          <div class="row form-row">
            <div class="large-4 columns">
              <label>Make an Additional Donation</label>
                <span class="dollar">$&nbsp;</span><input type="number" id="other_amount" name="other_amount" placeholder="25" min="0">
            </div>
          </div>

          <div class="row">
            <div class="large-10 columns">
              <h4>Total: $ <span id="total"></span></h4>
            </div>
            <div class="large-2 columns">
              <a href="#" id="submit" class="large radius button">Submit</a>
            </div>
          </div>
          </fieldset>

        </form>
      </div>

      <script src='js/modernizr.js'></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src='js/foundation.js'></script>
      <script src='js/main.js'></script>
    </body>
  </html>
